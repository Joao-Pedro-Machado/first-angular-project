<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search m-1" ></i>
        <input
            class="rounded"
            type="search"
            placeholder="Search..."
            autofocus
            (keyup)="debounce.next(onKeyUp($event.target))"
            [value]="value"
        >
    </form>
</div>
