<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search m-1" ></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next(onKeyUp($event.target))"
        >
    </form>
</div>
<ap-photos [photos]="photos | filterByDescription: filter" ></ap-photos>

<ap-load-button
    (click)="load()"
    [hasMore]="hasMore"
></ap-load-button>
